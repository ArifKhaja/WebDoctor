<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Consult Online - Form</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.jpg" alt="website logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html"><img src="images/px-home-icon-copy.jpeg"></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="bookappointment.html"><img src="images/doc1.png">Book
                                    Appointment</a></li>
                            <!-- <li><a class="dropdown-item" href="online.html"><img src="images/alltest.png">Consult Online</a></li> -->
                            <li><a class="dropdown-item" href="lab.html"><img src="images/lab3.png">Lab Test</a></li>
                            <!-- <li><a class="dropdown-item" href="medicine.html"><img src="images/medicine.png">Buy
                                    Medicine</a></li> -->
                        </ul>
                    <li><a href="faq.html">FAQs</a></li>
                    <li><a href="find.html">Find Hospitals</a></li>
                </ul>
            </div>
        </nav>
        <div class="ban">
          <img src="images/labbanner.jpg" alt="">
        </div>
        <div class="head3"><h1>Book Lab Test</h1></div>
        
        <div class="formbold-main-wrapper">
            <!-- Author: FormBold Team -->
            <!-- Learn More: https://formbold.com -->
            
            <div class="formbold-form-wrapper">
              <form action="https://formbold.com/s/FORM_ID" method="POST">
                <div class="formbold-mb-5">
                  <label for="name" class="formbold-form-label"> Full Name </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                    class="formbold-form-input"
                  />
                </div>
                <div class="formbold-mb-5">
                  <label for="phone" class="formbold-form-label"> Phone Number </label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Enter your phone number"
                    class="formbold-form-input"
                  />
                </div>
                <div class="formbold-mb-5">
                  <label for="email" class="formbold-form-label"> Email Address </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    class="formbold-form-input"
                  />
                </div>
                <div class="formbold-mb-5">
                  <label for="email" class="formbold-form-label">Test </label>

                <select class="form-select" aria-label="Default select example">
                  <option selected>Select type of test</option>
                  <option value="1">Blood Test</option>
                  <option value="2">Full Body Test</option>
                  <option value="3">Diabetes</option>
                </select>
              </div>
                <div class="flex flex-wrap formbold--mx-3">
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5 w-full">
                      <label for="date" class="formbold-form-label"> Date </label>
                      <input
                        type="date"
                        name="date"
                        id="date"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                      <label for="time" class="formbold-form-label"> Time </label>
                      <input
                        type="time"
                        name="time"
                        id="time"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                </div>
                <div class="formbold-mb-5 formbold-pt-3">
                    <label class="formbold-form-label formbold-form-label-2">
                      Address Details
                    </label>
                    <div class="flex flex-wrap formbold--mx-3">
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                            type="text"
                            name="area"
                            id="area"
                            placeholder="Enter area"
                            class="formbold-form-input"
                          />
                        </div>
                      </div>
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                            type="text"
                            name="city"
                            id="city"
                            placeholder="Enter city"
                            class="formbold-form-input"
                          />
                        </div>
                      </div>
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                            type="text"
                            name="state"
                            id="state"
                            placeholder="Enter state"
                            class="formbold-form-input"
                          />
                        </div>
                      </div>
                      <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                          <input
                            type="text"
                            name="post-code"
                            id="post-code"
                            placeholder="Post Code"
                            class="formbold-form-input"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                <div>
                  <button class="formbold-btn">Book Now</button>
                </div>
              </form>
            </div>
          </div>
         
    </div>
    <script src="./bookappointment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
